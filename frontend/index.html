<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#111b21">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Secretaria</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="screen-login" class="screen active">
        <div class="login-container">
            <div class="login-logo">
                <div class="logo-icon">S</div>
                <h1>Secretaria</h1>
                <p class="login-subtitle">Tu asistente personal</p>
            </div>

            <form id="form-login" class="login-form" autocomplete="off">
                <div class="form-group">
                    <input type="text" id="input-username" placeholder="Usuario" autocomplete="username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="input-password" placeholder="Contraseña" autocomplete="current-password" required>
                </div>
                <button type="submit" id="btn-login" class="btn-primary">Entrar</button>
                <button type="button" id="btn-register" class="btn-secondary">Crear cuenta</button>
                <p id="login-error" class="error-msg" hidden></p>
            </form>
        </div>
    </div>

    <!-- Chat Screen (placeholder for Phase 1) -->
    <div id="screen-chat" class="screen">
        <div class="chat-header">
            <span class="chat-title">Secretaria</span>
            <button id="btn-logout" class="btn-icon" title="Salir">⏻</button>
        </div>
        <div id="chat-messages" class="chat-messages">
            <div class="welcome-msg">
                <p>Bienvenido. El chat estará disponible en la siguiente fase.</p>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
