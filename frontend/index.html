<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#111b21">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Secretaria</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="screen-login" class="screen active">
        <div class="login-container">
            <div class="login-logo">
                <div class="logo-icon">S</div>
                <h1>Secretaria</h1>
                <p class="login-subtitle">Tu asistente personal</p>
            </div>

            <form id="form-login" class="login-form" autocomplete="off">
                <div class="form-group">
                    <input type="text" id="input-username" placeholder="Usuario" autocomplete="username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="input-password" placeholder="Contrasena" autocomplete="current-password" required>
                </div>
                <button type="submit" id="btn-login" class="btn-primary">Entrar</button>
                <p id="login-error" class="error-msg" hidden></p>
            </form>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="screen-chat" class="screen">
        <!-- Sidebar Overlay -->
        <div id="sidebar-overlay" class="sidebar-overlay"></div>

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-title">Conversaciones</span>
                <button id="btn-new-conv" class="btn-icon" title="Nueva conversacion">+</button>
            </div>
            <div id="conv-list" class="conv-list"></div>
        </aside>

        <!-- Main Chat Area -->
        <div class="chat-main">
            <div class="chat-header">
                <button id="btn-menu" class="btn-icon btn-hamburger" title="Menu">&#9776;</button>
                <span id="chat-title" class="chat-title">Secretaria</span>
                <button id="btn-telegram" class="btn-icon btn-telegram" title="Telegram">
                    <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69.01-.03.01-.14-.07-.2-.08-.06-.19-.04-.28-.02-.12.03-2.07 1.32-5.84 3.87-.55.38-1.05.56-1.5.55-.49-.01-1.44-.28-2.15-.51-.87-.28-1.56-.43-1.5-.91.03-.25.38-.51 1.05-.78 4.12-1.79 6.87-2.97 8.26-3.54 3.93-1.62 4.75-1.9 5.28-1.91.12 0 .37.03.54.17.14.12.18.28.2.45-.01.06.01.24 0 .37z"/></svg>
                </button>
                <button id="btn-logout" class="btn-icon" title="Salir">&#9211;</button>
            </div>

            <div id="chat-messages" class="chat-messages">
                <div id="welcome-msg" class="welcome-msg">
                    <div class="welcome-icon">S</div>
                    <p>Hola! Crea una nueva conversacion para comenzar.</p>
                </div>
            </div>

            <!-- Typing indicator -->
            <div id="typing-indicator" class="typing-indicator" hidden>
                <div class="typing-dots">
                    <span></span><span></span><span></span>
                </div>
            </div>

            <!-- Input Bar -->
            <div id="input-bar" class="input-bar" hidden>
                <!-- Attachment preview -->
                <div id="attachment-preview" class="attachment-preview" hidden>
                    <div class="attachment-preview-info">
                        <span id="attachment-preview-name" class="attachment-preview-name"></span>
                        <span id="attachment-preview-size" class="attachment-preview-size"></span>
                    </div>
                    <button id="btn-remove-attachment" class="btn-remove-attachment" title="Quitar">&times;</button>
                </div>
                <div class="input-bar-row">
                    <input type="file" id="file-input" accept=".pdf,.docx,.xlsx,.txt,.jpg,.jpeg,.png,.webp" hidden>
                    <button id="btn-attach" class="btn-attach" title="Adjuntar archivo">
                        <svg viewBox="0 0 24 24" width="22" height="22"><path fill="currentColor" d="M16.5 6.75v10.58a4.25 4.25 0 1 1-8.5 0V5.75a2.75 2.75 0 1 1 5.5 0v10.58a1.25 1.25 0 0 1-2.5 0V6.75h-1.5v9.58a2.75 2.75 0 1 0 5.5 0V5.75a4.25 4.25 0 0 0-8.5 0v11.58a5.75 5.75 0 1 0 11.5 0V6.75h-1.5z"/></svg>
                    </button>
                    <button id="btn-search-toggle" class="btn-search-toggle" title="Busqueda web">
                        <svg viewBox="0 0 24 24" width="22" height="22"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
                    </button>
                    <button id="btn-doc-toggle" class="btn-doc-toggle" title="Generar documento">
                        <svg viewBox="0 0 24 24" width="22" height="22"><path fill="currentColor" d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
                    </button>
                    <textarea id="msg-input" class="msg-input" placeholder="Escribe un mensaje..." rows="1"></textarea>
                    <button id="btn-send" class="btn-send" title="Enviar">
                        <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M1.101 21.757L23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Telegram Modal -->
    <div id="telegram-overlay" class="telegram-overlay"></div>
    <div id="telegram-modal" class="telegram-modal">
        <div class="telegram-modal-header">
            <span class="telegram-modal-title">Telegram</span>
            <span id="telegram-bot-status" class="telegram-bot-status"></span>
            <button id="btn-close-telegram" class="btn-icon" title="Cerrar">&times;</button>
        </div>
        <div id="telegram-contacts-list" class="telegram-contacts-list"></div>
        <form id="telegram-add-form" class="telegram-add-form" autocomplete="off">
            <input type="text" id="tg-name" placeholder="Nombre" required>
            <input type="text" id="tg-chat-id" placeholder="Chat ID" required>
            <button type="submit" class="btn-tg-add" title="Agregar">+</button>
        </form>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
