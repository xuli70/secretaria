services:
  secretaria:
    build: .
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - secretaria_data:/data
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:////data/secretaria.db
      - DATA_DIR=/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  secretaria_data:
